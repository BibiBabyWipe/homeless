<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Flash Game</title>
    <!-- Include Ruffle.js -->
    <script type="module" src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <!-- Container for the Ruffle player -->
    <div id="ruffle-container" style="width: 800px; height: 600px;"></div>

    <!-- RufflePlayer configuration and SWF loading script -->
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("ruffle-container");
            container.appendChild(player);
            player.load("https://savehomeless.org/final.swf"); 
        });
    </script>
</body>
</html>
