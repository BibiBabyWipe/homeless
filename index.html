<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game Title</title>
    <!-- Include Ruffle.js over HTTPS -->
    <script type="module" src="https://cdn.ruffle.rs/stable/ruffle.js"></script>
</head>
<body>
    <!-- Container for the Ruffle player -->
    <div id="container" style="width: 700px; height: 400px;"></div>

    <!-- RufflePlayer configuration and SWF loading script -->
    <script>
        // Set RufflePlayer configuration
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            "autoplay": "on",
            "splashScreen": false,
            "unmuteOverlay": "hidden"
        };

        // Event listener for when the window is loaded
        window.addEventListener("load", () => {
            // Create a new RufflePlayer instance
            const ruffle = window.RufflePlayer.newest();
            // Create a player instance
            const player = ruffle.createPlayer();
            // Get the container element by its ID
            const container = document.getElementById("container");
            // Append the player to the container
            container.appendChild(player);
            // Load the SWF file from the specified URL
            player.load("https://savehomeless.org/final.swf");
        });
    </script>
</body>
</html>
