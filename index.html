<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game Title</title>
    <!-- Include Ruffle.js -->
    <script type="module" src="ruffle.js"></script>
</head>
<body>
    <!-- Container for the Ruffle player -->
    <div id="ruffle-container" style="width: width_in_pixels; height: height_in_pixels;"></div>

    <script type="module">
        // Use Ruffle to embed your SWF file
        window.addEventListener('DOMContentLoaded', () => {
            const ruffleContainer = document.getElementById('ruffle-container');
            ruffleContainer.setAttribute('data-src', 'final.swf');
            ruffleContainer.setAttribute('data-ruffle', '');
        });
    </script>
</body>
</html>
